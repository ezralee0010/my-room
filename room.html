<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My Room</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/room.css">
    <link rel="stylesheet" href="css/key-items/laptop.css">
    <link rel="stylesheet" href="css/key-items/journal.css">
    <link rel="stylesheet" href="css/key-items/cd.css">
    <link rel="stylesheet" href="css/key-items/rug.css">
    <link rel="stylesheet" href="css/key-items/flag.css">

    <link rel="stylesheet" href="css/furniture/table.css">
    <link rel="stylesheet" href="css/furniture/projector.css">
    <link rel="stylesheet" href="css/furniture/bed.css">
  </head>
  <body id="room-page-center">
    <h1>Explore My Room!</h1>
    <div class="center-rectangle">
      
      <div class="projector proj color" id="movie">
        <div class="projector-lights new-effect"></div>
        <div class="projector-circle"></div>
        <div class="projector-spine"></div>
        <div class="projector-lens"></div>
        <div class="projector-body"></div>

        <svg class="screen-main" width="300" height="400" viewBox="0 0 100 100">
          <polygon points="1,10 80,-30 100,130 0,80" />
        </svg>
       
        
        <svg class="screen-white-part" width="300" height="400" viewBox="0 0 100 100">
          <defs>
            <pattern id="catImage" patternUnits="userSpaceOnUse" width="100" height="100">
              <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/White_cat_watching_Wikipedia.jpg/500px-White_cat_watching_Wikipedia.jpg"
                x="-70"
                y="0"
                width="140"
                height="100"
                preserveAspectRatio="xMidYMid slice"
              />
            </pattern>
          </defs>
          <polygon points="4,13 80,-25 120,135 4,78"/>
        </svg>
        
        <div class="screen-circle-top"></div>
        <div class="screen-pipe-top"></div>
      </div>

      <div class="rug proj color" id="rug"></div>

      <div class="journal proj color" id="journal">
        <div class="journal-exterior-1"></div>
        <div class="journal-exterior-2"></div>
        <div class="journal-page-1"></div>
        <div class="journal-page-2"></div>
        <div class="journal-page-3"></div>
        <div class="journal-page-4"></div>
      </div>

      <svg class="flag proj color" id="flag" width="120" height="100" viewBox="0 0 120 100">
        <polygon points="0,0 120,50 0,100" />
      </svg>
      <div class="table proj color" id="table">
        <div class="table-top-left"></div>
        <div class="table-top-right"></div>
        <div class="table-top"></div>
      </div>
      
      <div class="bed">
        <div class="bed-frame-end-3d-square-11"></div>
        <div class="bed-frame-end-3d-square-12"></div>
        <div class="back-frame-3d-square-3"></div>
        <div class="back-frame-3d-square-4"></div>
        <div class="back-frame-3d-square-5"></div>
        <div class="back-frame-3d-1"></div>
        <div class="back-frame-3d-2"></div>
        <div class="bed-frame"></div>
        <div class="bed-back-pillar-1"></div>
        <div class="bed-back-pillar-2"></div>
        <div class="pillow-2"></div>
        <div class="pillow-1"></div>
        <div class="blanket"></div>
        <div class="mattress"></div>
        <div class="bed-frame-bottom"></div>
        <div class="bed-frame-end-3d-square-7"></div>
        <div class="bed-frame-end"></div>
        <div class="bed-frame-end-3d-pillar-9"></div>
        <div class="bed-frame-end-3d-pillar-10"></div>
        <div class="bed-frame-end-3d-square-8"></div>
        <div class="bed-frame-end-3d-square-6"></div>
      </div>

      <div class="cd-player proj color" id="cd">
        <div class="cd-body-back-square-top"></div>
        <div class="cd-body-back-square-bottom"></div>
        <div class="cd-base-1"></div>
        <div class="cd-base-2"></div>
        <div class="cd-body-back-main"></div>
        <div class="cd-player-main"></div>
        <div class="cd-player-indent"></div>
        <div class="cd"></div>
        <div class="cd-center"></div>
      </div>

      <div class="laptop proj color" id="game">
        <div class="laptop-top-back"></div>
        <div class="laptop-top"></div>
        <div class="laptop-screen"></div>
        <div class="laptop-base-under-side"></div>
        <div class="laptop-base-under-bottom"></div>
        <div class="laptop-base"></div>
        <div class="laptop-keyboard"></div>
        <div class="laptop-mousepad"></div>
      </div>

    </div>

    <section id="modal">
      <div id="close">✕</div>
      <h1></h1>
      <div class="modal-content"></div>
      <div class="modal-buttons">
        <div id="prev">←</div>
        <div id="next">→</div>
      </div>
    </section>

    <script src="javascript/modal.js"></script>
    <script src="javascript/color-change.js"></script>

  </body>
</html>
